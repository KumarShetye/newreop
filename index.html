<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS is Great</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
			<div id="loginScreen">
				<label>Username*</label>
				<input onkeyup="validateData" id="userName" type="text"/>
				<button id="myBtn" onclick="authenticate();" disabled>Login</button>
			</div>
			
			<div id="mainScreen" hidden>
				<h3 id="message"></h3>
				<button onclick="logout();">Logout</button>
			</div>
	
	<script>
		var sUsername, targetElementMessage, targetElementLogin, targetElementMain, targetElementBtn;
		function validateData(){
			sUserName = document.getElementById("userName").value;
			targetElementMessage = document.getElementById("message");
			targetElementLogin = document.getElementById("loginScreen");
			targetElementMain = document.getElementById("mainScreen");		
			targetElementBtn = document.getElementById("myBtn");
			
			//NOT = 0, false, "", null, undefined -> true
			if(sUserName.length > 2){
				targetElementBtn.disabled = false;
			}else{
				targetElementBtn.disabled = true;
			}
		}
		
		function authenticate(){
			targetElementMessage.innerHTML = "Hello " + sUserName + ", you are authenticated now!";
			targetElementLogin.style.display = "none";
			targetElementMain.style.display = "block";	
		}
			function logout(){
				document.getElementById("userName").value = "";
				targetElementLogin.style.display = "block";
				targetElementMain.style.display = "none";
		}
	</script>
	</body>
</html>
